name: PMD Code Scan

on:
  pull_request:
    branches:
      - main
      - QA
      - UAT
      - Staging
      - INT

jobs:
  pmd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download PMD
        run: |
          curl -L -o pmd.zip https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.55.0/pmd-bin-6.55.0.zip
          unzip pmd.zip -d pmd-bin

      - name: Run PMD Scan
        run: |
          mkdir -p pmd-output
          ./pmd-bin/pmd-bin-6.55.0/bin/run.sh pmd \
            -d force-app \
            -f text \
            -R ./.github/pmd/apex-ruleset.xml
            > pmd-output/pmd-report.txt

      - name: Upload PMD Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: pmd-output/pmd-report.txt
